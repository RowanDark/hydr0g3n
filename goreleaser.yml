project_name: hydr0g3n
builds:
  - id: hydro
    main: ./cmd/hydro
    binary: hydro
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ignore:
      - goos: windows
        goarch: arm64
    flags:
      - -trimpath
    ldflags:
      - -s -w
archives:
  - id: hydr0g3n
    builds:
      - hydro
    format_overrides:
      - goos: windows
        format: zip
    files:
      - LICENSE
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
checksum:
  name_template: "{{ .ProjectName }}_{{ .Version }}_checksums.txt"
release:
  draft: false
  prerelease: false
changelog:
  use: git
