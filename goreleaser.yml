project_name: hydr0g3n
builds:
  - id: hydro
    main: ./cmd/hydro
    binary: hydro
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ignore:
      - goos: windows
        goarch: arm64
    flags:
      - -trimpath
    ldflags:
      - -s -w
archives:
  - id: hydr0g3n
    builds:
      - hydro
    format_overrides:
      - goos: windows
        format: zip
    files:
      - LICENSE
      - completions/*
      - man/hydro.1
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
nfpms:
  - id: hydr0g3n-deb
    builds:
      - hydro
    package_name: hydr0g3n
    file_name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Arch }}"
    maintainer: Hydr0g3n Developers <maintainers@hydr0g3n.dev>
    description: Toolkit for working with wordlists and credential data
    homepage: https://github.com/hydr0g3n/hydr0g3n
    license: MIT
    bindir: /usr/local/bin
    formats:
      - deb
    contents:
      - src: LICENSE
        dst: /usr/share/doc/hydr0g3n/LICENSE
        type: doc
      - src: man/hydro.1
        dst: /usr/share/man/man1/hydro.1
        type: doc
      - src: completions/hydro.bash
        dst: /usr/share/bash-completion/completions/hydro
      - src: completions/hydro.zsh
        dst: /usr/share/zsh/vendor-completions/_hydro
      - src: completions/hydro.fish
        dst: /usr/share/fish/vendor_completions.d/hydro.fish
brews:
  - name: hydr0g3n
    ids:
      - hydro
    homepage: https://github.com/hydr0g3n/hydr0g3n
    description: Toolkit for working with wordlists and credential data
    license: MIT
    repository:
      owner: hydr0g3n
      name: homebrew-tap
      branch: main
    folder: Formula
    commit_author:
      name: hydr0g3n bot
      email: ci@hydr0g3n.dev
    install: |
      bin.install "hydro"
    test: |
      system "#{bin}/hydro", "--version"
checksum:
  name_template: "{{ .ProjectName }}_{{ .Version }}_checksums.txt"
signs:
  - id: gpg-archives
    cmd: sh
    args:
      - -c
      - |
        if [ -z "${GPG_FINGERPRINT}" ]; then
          echo "Skipping archive signing because GPG_FINGERPRINT is empty." >&2
          exit 0
        fi
        gpg --batch --yes --pinentry-mode loopback --passphrase "${GPG_PASSPHRASE}" \
          --local-user "${GPG_FINGERPRINT}" --output "${signature}" --detach-sign --armor "${artifact}"
    artifacts: archive
    signature: "${artifact}.asc"
  - id: gpg-checksum
    cmd: sh
    args:
      - -c
      - |
        if [ -z "${GPG_FINGERPRINT}" ]; then
          echo "Skipping checksum signing because GPG_FINGERPRINT is empty." >&2
          exit 0
        fi
        gpg --batch --yes --pinentry-mode loopback --passphrase "${GPG_PASSPHRASE}" \
          --local-user "${GPG_FINGERPRINT}" --output "${signature}" --detach-sign --armor "${artifact}"
    artifacts: checksum
    signature: "${artifact}.asc"
release:
  draft: false
  prerelease: false
changelog:
  use: git
